machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t malice_clamav .
    - mkdir -p ~/docker; docker save malice_clamav > ~/docker/image.tar

test:
  override:
    - docker images --format "{{.Size}}" malice_clamav
    - docker run malice_clamav EICAR

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
